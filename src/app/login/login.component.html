<div class="container">
    <div class="text-center">
        <img src="../../assets/imgGYM.jpg" alt="">
        <h2>Bienvenido por favor digite sus datos</h2>
    </div>
    <form  (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electronico</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Correo electrónico">
          <div class="alert alert-danger" role="alert">
            El correo electronico es obligatorio
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña">
          <div class="alert alert-danger" role="alert">
            La contraseña es obligatoria
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!email || !password">Ingresar</button>
    </form>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
      Recisar si los datos ingresados son correctos.
    </div>
</div>
