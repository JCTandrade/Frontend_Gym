<app-headers></app-headers>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li>Suscripcion por dia</li>
                <li>Suscripcion semanal</li>
                <li>Suscripcion mensuales</li>
                <li>Suscripcion anual</li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecios">
                <div class="form-group mb-3">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text" name="" id="">
                </div>

                <div class="form-group mb-3">
                    <label for="">Costo</label>
                    <input formControlName="costo" class="form-control" type="number" name="" id="">
                </div>

                <div class="form-group mb-3">
                    <label for="">Duracion</label>
                    <input formControlName="duracion" class="form-control" type="number" name="" id="">
                </div>

                <div class="form-group mb-3">
                    <label for="">Tipo de duracion</label>
                    <select formControlName="tiempoDuracion" class="form-control" name="" id="">
                        <option value="1">Dia</option>
                        <option value="2">Semana</option>
                        <option value="3">Qincena</option>
                        <option value="4">Mes</option>
                        <option value="5">AÃ±o</option>
                    </select>
                </div>
                <button [disabled]="formularioPrecios.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button [disabled]="formularioPrecios.invalid" class="btn btn-danger">Editar</button>
            </form>
        </div>
    </div>
</div>
